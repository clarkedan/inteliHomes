<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>entertainment</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.png">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,500,600" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="mainCss/css/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid masterContain">
        <!-- navBar -->
        <div class="row entertainmentNav">
            <div class="col-6 entertainmentNav__arrow">
                <a href="dashboard.html">
                    <img class="" src="images/icons/backArrow.svg">
                </a>
            </div>
            <div class="col-6 entertainmentNav__logo">
                <img src="images/icons/logo.svg">
            </div>
        </div>
        <!-- heading -->
        <div class="row">
            <div class="col-12 entertainmentHeading">
                <img src="images/icons/entertainment.svg">
                <p>ENTERTAINMENT</p>
            </div>
        </div>
        <!-- wifi routers -->
        <div class="row">
            <div class="col-12">
                <div class="entertainWifi">
                    <div class="entertainWifi__heading">
                        <p>WI-FI ROUTERS</p>
                    </div>
                    <div class="entertainWifi__livingRoom">
                        <div class="col-8 entertainWifi__livingRoom--text">
                            <p>LIVING ROOM</p>
                        </div>
                        <div class="col-4 entertainWifi__livingRoom--icons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <img class="entertainIcons" src="images/icons/wifi.svg">
                        </div>
                    </div>
                    <div class="entertainWifi__bedRoom">
                        <div class="col-7 entertainWifi__bedRoom--text">
                            <p>BEDROOM</p>
                        </div>
                        <div class="col-5 entertainWifi__bedRoom--icons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <img class="entertainIcons" src="images/icons/wifi.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- inteli assist -->
        <div class="row">
            <div class="col-12">
                <div class="entertainAssist">
                    <div class="entertainAssist__heading">
                        <p><span class="entertainAssist__heading--purple">intelliHomes </span>ASSIST</p>
                    </div>
                    <!-- living room -->
                    <div class="entertainAssist__livingRoom">
                        <div class="col-8 entertainAssist__livingRoom--text">
                            <p>LIVING ROOM</p>
                        </div>
                        <div class="col-4 entertainAssist__livingRoom--icons">
                            <img class="entertainIcons" src="images/icons/wifi.svg">
                        </div>
                    </div>
                    <div class="entertainAssist__livingRoomOnOff">
                        <div class="col-8 entertainAssist__livingRoomOnOff--text">
                            <p>assist on/off</p>
                        </div>
                        <div class="col-4 entertainAssist__livingRoomOnOff--icons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="entertainAssist__livingRoomOnOff">
                        <div class="col-8 entertainAssist__livingRoomOnOff--text">
                            <p>music on/off</p>
                        </div>
                        <div class="col-4 entertainAssist__livingRoomOnOff--icons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <!-- bedroom -->
                    <div class="entertainAssist__bedRoom">
                        <div class="col-8 entertainAssist__bedRoom--text">
                            <p>BEDROOM</p>
                        </div>
                        <div class="col-4 entertainAssist__bedRoom--icons">
                            <img class="entertainIcons" src="images/icons/wifi.svg">
                        </div>
                    </div>
                    <div class="entertainAssist__bedRoomOnOff">
                        <div class="col-8 entertainAssist__bedRoomOnOff--text">
                            <p>assist on/off</p>
                        </div>
                        <div class="col-4 entertainAssist__bedRoomOnOff--icons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="entertainAssist__bedRoomOnOff">
                        <div class="col-8 entertainAssist__bedRoomOnOff--text">
                            <p>music on/off</p>
                        </div>
                        <div class="col-4 entertainAssist__bedRoomOnOff--icons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <!-- kitchen -->
                    <div class="entertainAssist__kitchen">
                        <div class="col-8 entertainAssist__kitchen--text">
                            <p>KITCHEN</p>
                        </div>
                        <div class="col-4 entertainAssist__kitchen--icons">
                            <img class="entertainIcons" src="images/icons/wifi.svg">
                        </div>
                    </div>
                    <div class="entertainAssist__kitchenOnOff">
                        <div class="col-8 entertainAssist__kitchenOnOff--text">
                            <p>assist on/off</p>
                        </div>
                        <div class="col-4 entertainAssist__kitchenOnOff--icons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="entertainAssist__kitchenOnOff">
                        <div class="col-8 entertainAssist__kitchenOnOff--text">
                            <p>music on/off</p>
                        </div>
                        <div class="col-4 entertainAssist__kitchenOnOff--icons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- smart tv -->
        <div class="row">
            <div class="col-12">
                <div class="entertainTV">
                    <div class="entertainTV__smartTV">
                        <div class="col-8 entertainTV__smartTV--text">
                            <p>SMART TV</p>
                        </div>
                        <div class="col-4 entertainTV__smartTV--icons">
                            <img class="entertainIcons" src="images/icons/wifi.svg">
                        </div>
                    </div>
                    <div class="entertainTV__onOff">
                        <div class="col-8 entertainTV__onOff--text">
                            <p>ON/OFF</p>
                        </div>
                        <div class="col-4 entertainTV__onOff--icons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="entertainTV__controlsTop">
                        <img class="entertainTV__icons" src="images/icons/play.svg">
                        <img class="entertainTV__icons" src="images/icons/stop.svg">
                        <img class="entertainTV__icons" src="images/icons/pause.svg">
                        <img class="entertainTV__icons" src="images/icons/rec.svg">
                    </div>
                    <div class="entertainTV__controlsBottom">
                            <img Class="entertainTV__icons" src="images/icons/skipBack.svg">
                            <img Class="entertainTV__icons fast" src="images/icons/Rewind.svg">
                            <img Class="entertainTV__icons" src="images/icons/fastforward.svg">
                            <img Class="entertainTV__icons" src="images/icons/skipforward.svg">
                    </div>

                </div>
            </div>
        </div>
    </div>



    <!-- javascript links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>

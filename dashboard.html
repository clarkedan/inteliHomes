<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>dashboard</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.png">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,500,600" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="mainCss/css/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid masterContain">
        <!-- header -->
        <div class="row dashHead">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 dashHead__col">
                <a href="index.html"><img class="dashHead__logo" src="images/icons/logo.svg"></a>
            </div>
        </div>
        <!-- top Section -->
        <div class="row dashBody">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="dashBody_welcome">
                    <img class="dashBody__welcome--speech" src="images/icons/speech.svg">
                    <p class="dashBody__welcome--text">kia ora, good morning Daniel<br>welcome to your <span
                    class="dashBody__welcome--space">intelliHome</span></p>
                </div>
                <div class="dashBody__temp">
                    <img class="tempCell" src="images/icons/sunnyCell.svg">
                    <img class="tempTab" src="images/icons/sunnyTablet.svg">
                </div>
            </div>
        <!-- bottom Section -->
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="dashBody__secure">
                    <div class="dashBody__secureText col-9">
                        <p>your house is secure<p>
                    </div>
                    <div class="dashBody__secureTick col-3">
                        <img src="images/icons/tick.svg">
                    </div>
                </div>
                <div class="dashBody__home">
                    <p>MY HOME<p>
                    <img src="images/icons/housePurp.svg">
                </div>
                <a class="dashbody__securityLink" href="securityMain.html">
                    <div class="dashBody__security">
                        <img src="images/icons/security.svg">
                        <p>SECURITY</p>
                    </div>
                </a>
                <a class="dashbody__entertainmentLink" href="entertainment.html">
                    <div class="dashBody__entertainment">
                        <img src="images/icons/entertainment.svg">
                        <p>ENTERTAINMENT</p>
                    </div>
                </a>
                <a class="dashbody__electricityLink" href="electricity.html">
                    <div class="dashBody__electricity">
                        <img src="images/icons/electricity.svg">
                        <p>ELECTRICITY</p>
                    </div>
                </a>
            </div>
        </div>
    </div>



    <!-- javascript links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
